<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[##_page_title_##] :: [##_title_##]</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body id="[##_body_id_##]">
<s_t3>
    <div id="container" class="insta-layout">
        
        <!-- 검색창 (평소엔 숨김) -->
        <div id="search-overlay" class="search-overlay">
            <s_search>
                <div class="search-box">
                    <input type="text" name="[##_search_name_##]" value="[##_search_text_##]" onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }" placeholder="내 글에서 검색...">
                    <button type="button" onclick="closeSearch()">취소</button>
                </div>
            </s_search>
        </div>

        <!-- 상단 헤더 -->
        <header class="header">
            <div class="header-inner">
                <div class="header-left">
                    <s_if_var_instaHandle>
                        <h1 class="blog-handle">[##_var_instaHandle_##]</h1>
                    </s_if_var_instaHandle>
                    <s_not_var_instaHandle>
                        <h1 class="blog-handle">[##_title_##]</h1>
                    </s_not_var_instaHandle>
                </div>
                <div class="header-right">
                    <button class="icon-btn" onclick="openSearch()">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- 목록 페이지: 그리드만 노출 -->
            <s_list>
                <section class="profile">
                    <div class="profile-top">
                        <div class="profile-avatar">
                            <img src="[##_image_##]" alt="Avatar">
                        </div>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-value">[##_count_post_##]</span>
                                <span class="stat-label">게시물</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">2.5k</span>
                                <span class="stat-label">팔로워</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">0</span>
                                <span class="stat-label">팔로잉</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-bio">
                        <h2 class="profile-name">[##_blogger_##]</h2>
                        <p class="profile-text">[##_var_profileBio_##]</p>
                    </div>
                    <div class="profile-actions">
                        <button class="btn-action">프로필 편집</button>
                        <button class="btn-action">친구 추천</button>
                    </div>
                </section>
                
                <div class="tab-divider">
                    <div class="tab-icon active">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                    </div>
                </div>

                <div class="post-grid">
                    <s_list_rep>
                        <a href="[##_list_rep_link_##]" class="grid-item">
                            <s_list_rep_thumbnail>
                                <img src="[##_list_rep_thumbnail_url_##]" alt="Thumb">
                            </s_list_rep_thumbnail>
                        </a>
                    </s_list_rep>
                </div>
            </s_list>

            <!-- 상세 페이지: 피드 스타일 노출 -->
            <s_article_rep>
                <article class="post-feed-item">
                    <div class="post-header">
                        <img src="[##_image_##]" class="post-user-avatar" alt="Avatar">
                        <div class="post-user-info">
                            <span class="username">[##_blogger_##]</span>
                            <span class="category">[##_article_rep_category_##]</span>
                        </div>
                        <button class="more-btn">•••</button>
                    </div>

                    <div class="post-image-area">
                        <s_article_rep_thumbnail>
                            <img src="[##_article_rep_thumbnail_url_##]" class="main-img" alt="Thumbnail">
                        </s_article_rep_thumbnail>
                    </div>

                    <div class="post-content-area">
                        <!-- 티스토리 공감 버튼 연동 영역 -->
                        <div class="interaction-bar">
                            <div class="native-postbtn">
                                [##_article_rep_rp_cnt_##] <!-- 댓글수 활용 -->
                            </div>
                        </div>

                        <div class="caption">
                            <h2 class="post-title">[##_article_rep_title_##]</h2>
                            <div class="real-content">
                                [##_article_rep_desc_##]
                            </div>
                        </div>
                        <p class="post-date">[##_article_rep_date_##]</p>
                    </div>
                </article>
            </s_article_rep>
        </main>

        <!-- 하단 네비바 -->
        <nav class="bottom-nav">
            <a href="[##_blog_url_##]" class="nav-btn">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor"><path d="M12.707 2.293a1 1 0 00-1.414 0l-9 9a1 1 0 101.414 1.414L4 12.414V21a1 1 0 001 1h5a1 1 0 001-1v-6h2v6a1 1 0 001 1h5a1 1 0 001-1v-8.586l.293.293a1 1 0 001.414-1.414l-9-9z"/></svg>
            </a>
            <button class="nav-btn" onclick="openSearch()">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </button>
            <button class="nav-btn">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </button>
            <div class="nav-btn profile-thumb-nav" onclick="location.href='[##_blog_url_##]'">
                <img src="[##_image_##]" alt="Profile">
            </div>
        </nav>
    </div>

    <script>
        function openSearch() { document.getElementById('search-overlay').style.display = 'flex'; }
        function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }
    </script>
</s_t3>
</body>
</html>
